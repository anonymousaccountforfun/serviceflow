name: E2E Tests on Vercel

on:
  # Run on deployment completion
  deployment_status:

  # Manual trigger
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Vercel deployment URL to test against'
        required: false
        type: string

# Cancel in-progress runs for same ref
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    # Only run on successful deployments or manual trigger
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success')

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Determine deployment URL
        id: url
        run: |
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.deployment_status.target_url }}" ]; then
            echo "url=${{ github.event.deployment_status.target_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://serviceflow.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: Wait for deployment to be ready
        run: |
          URL="${{ steps.url.outputs.url }}"
          echo "Waiting for $URL to be ready..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "$URL" | grep -q "200\|301\|302"; then
              echo "Deployment is ready!"
              exit 0
            fi
            echo "Attempt $i: Deployment not ready yet, waiting 10s..."
            sleep 10
          done
          echo "Deployment did not become ready in time"
          exit 1

      - name: Create auth directory
        run: mkdir -p tests/e2e/.auth

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --config=tests/e2e/playwright.config.ts \
            --project=chromium \
            --reporter=html,json,list
        env:
          TEST_BASE_URL: ${{ steps.url.outputs.url }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_NEW_USER_EMAIL: ${{ secrets.TEST_NEW_USER_EMAIL }}
          TEST_NEW_USER_PASSWORD: ${{ secrets.TEST_NEW_USER_PASSWORD }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: tests/e2e/test-results/**/*.png
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f tests/e2e/test-results/results.json ]; then
            PASSED=$(jq '.stats.expected // 0' tests/e2e/test-results/results.json)
            FAILED=$(jq '.stats.unexpected // 0' tests/e2e/test-results/results.json)
            SKIPPED=$(jq '.stats.skipped // 0' tests/e2e/test-results/results.json)
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Test results not found" >> $GITHUB_STEP_SUMMARY
          fi

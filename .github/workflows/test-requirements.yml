name: Test Requirements Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Test Requirements Report
        run: pnpm test:requirements:ci

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-requirements-report
          path: |
            docs/TEST_REQUIREMENTS.md
            docs/test-requirements.json
